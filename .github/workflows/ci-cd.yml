name: Django CI/CD

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ghcr.io/stillthskin/stillbackend

jobs:
  # -----------------------------------------------
  # ðŸ§ª TEST JOB â€” SQLite
  # -----------------------------------------------
  test:
    name: Run tests & lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations & tests (SQLite)
        run: |
          python manage.py migrate --noinput
          python manage.py test --verbosity=2

      - name: Lint
        run: |
          pip install flake8
          flake8 || true

  # -----------------------------------------------
  # ðŸ§± BUILD AND PUSH DOCKER IMAGE
  # -----------------------------------------------
  build_and_push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  # -----------------------------------------------
  # ðŸš€ DEPLOY TO SERVER
  # -----------------------------------------------
deploy:
  name: Deploy to server via SSH
  runs-on: ubuntu-latest
  needs: build_and_push
  if: github.ref == 'refs/heads/main'

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install SSH client
      run: sudo apt-get update && sudo apt-get install -y openssh-client rsync

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key

    - name: Debug SSH connection
      run: |
        ssh -vvv -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "echo Connected!"

    - name: Deploy container
      env:
        IMAGE: ${{ env.IMAGE_NAME }}:latest
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key \
          ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << EOF
            docker pull $IMAGE
            docker stop app || true
            docker rm app || true
            docker run -d --name app --env-file /root/.env.prod -p 8000:8000 $IMAGE
            docker exec -i app python manage.py migrate --noinput
            docker exec -i app python manage.py collectstatic --noinput
        EOF



